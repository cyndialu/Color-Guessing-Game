<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Guessing Game</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container my-5 pt-5 text-center">
            <h1 class="text-primary">Color Guessing Game</h1>
            <div class="container my-5 py-4 text-center border border-2 rounded-pill">
                <span class="bg-primary px-3 mx-1 text-dark">Blue</span>
                <span class="px-3 mx-1 text-dark" style="background-color: cyan;">Cyan</span>
                <span class="px-3  mx-1 text-dark" style="background-color: gold;">Gold</span>
                <span class="px-3 mx-1 text-dark" style="background-color: gray;">Gray</span>
                <span class="px-3 mx-1 text-dark" style="background-color: green;">Green</span>
                <span class="px-3 mx-1 text-dark" style="background-color: magenta;">Magenta</span>
                <span class="px-3 mx-1 text-dark" style="background-color: orange;">Orange</span>
                <span class="px-3 mx-1 text-dark" style="background-color: red;">Red</span>
                <span class="px-3 mx-1 text-dark" style="background-color: white;">White</span>
                <span class="px-3 mx-1 text-dark" style="background-color: yellow;">Yellow</span>
            </div>
            <button type="button" id="btnStart" class="btn btn-lg my-5 text-white" onclick="runGame()">Start Game</button>
        </div>
        <script src="color-guessing-game.js"></script>
    </body>
</html>
